{% extends "bus_resrv_system.html" %}
{% load static %}
{% block content %}
<div class="intro-header">
        <div class="container">
		
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                   
                        <h2>Change Password</h2>
                        <h3>Where the journey begins!!!</h3>
                        <hr class="intro-divider">
                        <div class="md-5 col-md-offset-4 column">	
						<form method="post" action=".">
						{%csrf_token%}
							{% if form.errors %}
									<div class="row">
										<div class="col-xs-6 alert alert-danger">
										   {{form.errors}}
										 </div>
									 </div>
							{% endif %}
								<div class="row">
								    <div class="form-group col-xs-6">
								    <label for="id_username">{{ form.old_password.label_tag }}</label>
								    <input id="id_old_password" name="old_password" type="password" placeholder="Please enter your old password" class="form-control input-sm ">
								    </div>
								  </div>
								  <div class="row">
								    <div class="form-group col-xs-6">
								    <label for="phone">{{ form.new_password1.label_tag }}</label>
								     <input id="id_new_password1" name="new_password1" type="password" placeholder="Please enter your new password" class="form-control input-sm ">
								    </div>
								  </div>
								  <div class="row">
								    <div class="form-group col-xs-6">
								    <label for="phone">{{ form.new_password2.label_tag }}</label>
                        				<input id="id_new_password2" name="new_password2" type="password"placeholder="Please re-enter your new password" class="form-control input-sm ">
								    </div>
								  </div>
								  <div class="row">
								    <div class="form-group col-xs-6">
								     <input type="submit" name="submit" value="Change" class="btn btn-primary"  />
								    </div>
								  </div>
						</form>
                    </div>
                 
                    
                    </div>
                </div>
            </div>
		
        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->
    
  {% endblock %}
